<div class="row">
    <div class="row text-center">
        <h1>{{movie.title}}</h1>
        <hr>
    </div>
    <div class="col-md-3 col-md-offset-1">
        <div class="thumbnail">
            <img style="max-width: 100%; max-height: 100%;" [src]="movie.poster" [alt]="movie.title">
</div>
</div>
<div class="col-md-7">
    <div class="row">
        <h3>Genre: {{movie.genre}}</h3>
        <h4>Rating: <span class="glyphicon glyphicon-star" *ngFor="let item of createRange(movie.starsCount)"></span><span class="glyphicon glyphicon-star-empty" *ngFor="let item of createRange(5 - movie.starsCount)"></span> {{movie.imdbRating}}/10</h4>
        <h4>Year: {{movie.year}}</h4>
        <h4>Director: {{movie.director}}</h4>
        <h4>Actors: {{movie.actors}}</h4>
        <p>{{movie.plot}}</p>
    </div>
</div>
</div>
