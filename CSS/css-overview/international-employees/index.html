<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <meta charset="UTF-8">
    <title>International Emplyees</title>
</head>

<body>
    <table>
        <thead>
            <th class="contact">Contact Name</th>
            <th class="city">City</th>
            <th class="country">Country</th>
            <th>Is Promoted</th>
        </thead>
        <tbody>
            <tr>
                <td class="contact">Maria Anders</td>
                <td class="city">Berlin</td>
                <td class="country"><img class="flag" src="./images/Bandera Alemania.gif" alt="flag-deutschland"> Deutschland</td>
                <td><input type="checkbox" name="isPromoted" value="false" disabled></td>
            </tr>
            <tr>
                <td class="contact">Anna Trujillo</td>
                <td class="city">México D.F.</td>
                <td class="country"><img class="flag" src="./images/500px-Flag_of_Mexico_(1916-1934).svg.png" alt="flag_mexico"> Mexico</td>
                <td><input type="checkbox" name="isPromoted" value="false" disabled></td>
            </tr>
            <tr>
                <td class="contact">Antonio Moreno</td>
                <td class="city">México D.F.</td>
                <td class="country"><img class="flag" src="./images/500px-Flag_of_Mexico_(1916-1934).svg.png" alt="flag_mexico"> Mexico</td>
                <td><input type="checkbox" name="isPromoted" value="true" checked disabled></td>
            </tr>
            <tr>
                <td class="contact">Thomas Hardy</td>
                <td class="city">London</td>
                <td class="country"><img class="flag" src="./images/flag-great-britain-official-uk-flag-united-kingdom-vector-58046954.jpg" alt="flag_uk">                    UK</td>
                <td><input type="checkbox" name="isPromoted" value="false" disabled></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
